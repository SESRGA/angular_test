<ng-container
  *ngIf="loaded && !!post"
>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.content}}
    </p>
  </mat-card-content>
</mat-card>
</ng-container>
<ng-container
  *ngIf="!loaded">
  <mat-progress-bar></mat-progress-bar>
</ng-container>
